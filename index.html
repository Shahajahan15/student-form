<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Student form</title>
    <link rel="stylesheet" href="style.css"><link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>
<body class="container bg_color">
    <h1>Student Registration</h1>
    <form action="">
        <div class="form-group">
            <label for="">First Name :</label>
            <input class="form-group first_name" type="text" placeholder="Type your first name">            
        </div>
        <div class="form-group">
            <label for="">Last Name :</label>
            <input class="form-group last_name" type="text" placeholder="Type your Last name"> 
        </div>
        <div class="form-group">
            <label for="">Father's Name :</label>
            <input class="form-group father_name" type="text" placeholder="Type your Father's name">            
        </div>
        <div class="form-group">
            <label for="">Mother's Name :</label>
            <input class="form-group mother_name" type="text" placeholder="Type your Mother's name"> 
        </div>
        <div class="form-group">
            <label for="">Password :</label>  
            <input class="form-group password" type="password" placeholder="type your password">  
        </div> 
        <div class="form-group">
            <label for="">Confirm password :</label> 
            <input class="form-group confirm_password" type="password" placeholder="type your confirm password">
        </div>
        <div class="form-group">
            <label for="">Email :</label>
            <input class="form-group email" type="email" placeholder="type your email">
        </div> 
        <div class="form-group">
            <label for="">Mobile number :</label>
            <input class="form-group moile" type="tel" placeholder="type your mobile number">
        </div> 
        <div class="form-group">
            <label for="">Birth Day :</label>
            <input class="form-group birth" type="date" value="" placeholder="type your birthday">
        </div>
        <div class="form-group">
            <label for="">Gender :</label>
            <select class="form-group">
                <option value="choose the Gender">Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>
        <div class="form-group">
            <label for="">Present Address :</label>
            <input class="address" type="text" placeholder="type your Present Address">
        </div>
        <div class="form-group">
            <label for="">permanent address :</label>
            <input class="address2" type="text" placeholder="type your permanent Address">
        </div>
        <div class="form-group street">
            <label for="">Street :</label>
            <select class="form-group">
                <option value="choose street">choose street</option>
                <option value="feni">Feni</option>
                <option value="Noakhali">Noakhali</option>
                <option value="dhaka">Dhaka</option>
            </select>
        </div>
        <div class="form-group subject">
            <label for="">Choose your subject :</label>
            <select class="form-group">
                <option value="choose subject">choose subject</option>
                <option value="English">English</option>
                <option value="Web Development">Wed Development</option>
                <option value="Web Design">Web Design</option>
                <option value="OOP">OOP</option>
            </select>
        </div>
        <div  class="form-group">
            <label for="exampleFormControlFile1">choose your image :</label>
            <input class="file_up" type="file" class="form-group form-control-file" id="exampleFormControlFile1">
        </div>
        <div class="form-group button">          
            <input class="reset form-group btn btn-warning" type="reset" value="Reset">   
            <input class="submit form-group btn btn-success" type="submit" value="Submit">   
        </div>
        
    </form>
</body>
